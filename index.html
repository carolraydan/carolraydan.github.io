<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Your personal GitHub page">
    <title>Your GitHub Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <main>
        <h2>Hello, I'm Your Name!</h2>
        <p>This is my personal page on GitHub. Here you can find projects I've worked on, my skills, and more!</p>
        <a href="https://github.com/yourusername" class="btn">Visit My GitHub Profile</a>
    </main>

    <footer>
        <p>&copy; 2025 Your Name | All rights reserved</p>
    </footer>
</body>
</html>
