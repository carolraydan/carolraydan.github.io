<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CarolRaydan">
    <meta name="description" content="CarolRaydan's personal GitHub page">
    <title> Carol Raydan's GitHub Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            margin-right: 20px;
            text-align: left;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hey there! Welcome to my Github Page :)  </h1>
    </header>

    <main>
        <div class="content">
            <h2>Hello, I'm Carol Raydan</h2>
            <p>This is my personal page on GitHub. Here you can find projects I've worked on, showcasing my skills!</p>
            <a href="https://github.com/carolraydan" class="btn">Visit My GitHub Profile</a>
        </div>
        <!-- Profile picture added here -->
        <img src="your-image.jpg" alt="Carol Raydan's Profile Picture" class="profile-pic">

    </main>

    <footer>
        <p>&copy; 2025 Carol Raydan | All rights reserved</p>
    </footer>
</body>
</html>
